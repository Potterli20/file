# This is a basic workflow to help you get started with Actions

name: DnsHosts

# Controls when the workflow will run
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

# A workflow run is mDnsh up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@main
       # Runs a single command using the runners shell
      - name:  Build GFWList2AGH
        run: |
          bash ./file-hosts.sh/dns.sh
      - name:  Build dns
        run: |
           bash ./file/bash/github-dns.sh
      - name: commit and push
        id: commit
        run: |
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-adguardhome/blacklist_full.txt,dns-adguardhome/blacklist_full_split.txt,dns-adguardhome/whitelist_full.txt,dns-adguardhome/whitelist_full_split.txt}"  https://${{ secrets.web }}/dns-hosts/dns-adguardhome/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-bind9/blacklist_full.conf,dns-bind9/whitelist_full.conf}"  https://${{ secrets.web }}/dns-hosts/dns-bind9/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-dnsmasq/blacklist_full.conf,dns-dnsmasq/whitelist_full.conf}"  https://${{ secrets.web }}/dns-hosts/dns-dnsmasq/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-domain/blacklist_full.txt,dns-domain/whitelist_full.txt,dns-domain/whitelist_lite.txt,dns-domain/blacklist_lite.txt}"  https://${{ secrets.web }}/dns-hosts/dns-domain/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-smartdns/blacklist_full.conf,dns-smartdns/whitelist_full.conf,dns-smartdns/whitelist_lite.conf,dns-smartdns/blacklist_lite.conf}"  https://${{ secrets.web }}/dns-hosts/dns-smartdns/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-smartdns-domain-rules/blacklist_full.conf,dns-smartdns-domain-rules/whitelist_full.conf,dns-smartdns-domain-rules/whitelist_lite.conf,dns-smartdns-domain-rules/blacklist_lite.conf}"  https://${{ secrets.web }}/dns-hosts/dns-smartdns-domain-rules/
           curl -sSL --parallel-max --doh-url https://1dot1dot1dot1.cloudflare-dns.com/dns-query -u ${{ secrets.user }}:${{ secrets.password }} -T "{dns-unbound/blacklist_full.conf,dns-unbound/whitelist_full.conf}"  https://${{ secrets.web }}/dns-hosts/dns-unbound/
        continue-on-error: true

    # 删除无用 workflow runs;
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 0.1
          keep_minimum_runs: 1
