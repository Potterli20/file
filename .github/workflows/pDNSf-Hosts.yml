# This is a basic workflow to help you get started with Actions

name: pDNSf-Hosts

# Controls when the workflow will run
on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@main
      # Runs a single command using the runners shell
      - name:  Build pDNSf-Hosts
        run: |
          bash ./file-hosts.sh/pDNSf-Hosts.sh

      - name: update github
        run: |
          cp pDNSf-hosts.txt ./ad-hosts/pDNSf-hosts/pDNSf-hosts.txt
          git remote rm origin
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUBTOKEN }}@github.com/${{ github.repository }}"
          git gc --aggressive
          git add ./ad-hosts/pDNSf-hosts/pDNSf-hosts.txt
          git commit -m "update pDNSf-hosts $(date +%Y.%m.%d.%H.%M)"
          git push -f -u origin main

    # 删除无用 workflow runs;
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 0.1
          keep_minimum_runs: 1
