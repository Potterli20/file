# This is a basic workflow to help you get started with Actions

name: ListPac

# Controls when the workflow will run
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@main
      # Runs a single command using the runners shell
      - name:  Build pac
        run: |
          bash ./file-hosts.sh/pac.sh
      - name:  Build dns
        run: |
          bash ./file/dns/dns.sh
      - name: commit and push
        id: commit
        run: |
            curl -sSL -u ${{ secrets.user }}:${{ secrets.password }} -T "{listpac_china_autoproxy.txt,listpac_gfwlist_autoproxy.txt,listpac_china_clash.yaml,listpac_gfwlist_clash.yaml,listpac_china_clash_premium.yaml,listpac_gfwlist_clash_premium.yaml,listpac_china_shadowrocket.conf,listpac_gfwlist_shadowrocket.conf,listpac_china_surge.yaml,listpac_gfwlist_surge.yaml,listpac_china_quantumult.yaml,listpac_gfwlist_quantumult.yaml,listpac_china_v2raya.txt,listpac_gfwlist_v2raya.txt,listpac_china_v2rayn.txt,listpac_gfwlist_v2rayn.txt}" https://${{ secrets.web }}/pac/
        continue-on-error: true

    # 删除无用 workflow runs;
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 0.1
          keep_minimum_runs: 1
